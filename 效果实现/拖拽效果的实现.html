<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
      #to {
          width: 300px;
          height: 100px;
          border: solid 1px black;
      }
  </style>

</head>
<body>
<div id="to" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
<br>
<img id="from" src="图片.jpg" alt="" draggable="true" ondragstart="drag(event)">
<script>

    function drag(event) {
        // console.log(event.target.id);
        event.dataTransfer.setData("Text", event.target.id);
    }

    function allowDrop(event) {
        event.preventDefault()
    }

    function drop(event) {
        event.preventDefault()
        let data = event.dataTransfer.getData('Text')
        console.log(data);
        event.target.appendChild(document.getElementById(data))
    }

</script>
</body>
</html>
