<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <h2>第一种，定义一个iframe，将iframe给隐藏起来,然后表单通过target name的方式向iframe提交</h2>
  <form action="http://www.baidu.com" method="post" target="mytarget">
    <input type="text" name="name">
  </form>
  <iframe name="mytarget" style="display: none"></iframe>
</div>
<hr>
<div>

  <h2> input按钮变成submit来进行提交</h2>
  <form action='http://www.baidu.com' method="post">
    <input type="text" name="name">
    <input type="submit" value="提交">
  </form>
</div>
<hr>
<div>
  <h2>在js里面进行提交</h2>
  <form id="form" action="http：//www.baidu.com" method="post">
    <input type="text" name="name"/>
    <button onclick="click()">提交</button>
  </form>
</div>
<hr>
<div>
  <form id="form1" method="post">
    <input type="text" name="name" id="name">
  </form>

  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script>
      var params = {"name", $("#name").val()}
      $.ajax({
          type: "POST",
          url: "/url.do",
          data: params,
          dataType: "json",
          success: function (respMsg) {
              console.log(respMsg)
          }
      });
  </script>
</div>


<script>
    function click() {
        document.getElementById('form').submit()

    }
</script>
</body>
</html>
