<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>BFC:a seperated context from others</h1>
<h2>正常的布局只有三种：1.普通文档流，block块级元素，inline行内元素；
  2.浮动布局，元素脱离文档流在父元素中尽可能向左边或者右边偏移
  3.绝对定位布局，元素脱离文档流，使用left right top bottom布局
</h2>
<h2>
  关于怎么触发：
  1.overflow:hidden;
  2.float:left;
  3.绝对定位;
  4.display：flex，inline-box等
</h2>
<hr>
<div> 作用1：将父元素设置为BFC，包裹浮动元素</div>
<div style="border:1px solid black ;overflow: hidden">
  <div style="width: 100px;height: 100px;background-color: #00FFFF;float: left">

  </div>
</div>
<hr>
<div>作用2，阻止元素被浮动元素覆盖</div>
<div style="height: 100px;width: 100px; float: left;background-color: #00FFFF"></div>
<div style="width: 200px;height: 200px ;background-color: black ;overflow: hidden"></div>
</body>
</html>
