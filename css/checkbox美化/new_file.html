<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.radio-sex {
				position: relative;
				display: inline-block;
				margin-right: 12px;
			}

			.radio-sex input {
				vertical-align: middle;
				margin-top: -2px;
				margin-bottom: 1px;
				width: 20px;
				height: 20px;
				appearance: none;
				-webkit-appearance: none;
				opacity: 0;
				outline: none;
			}

			作者：前端天宇 链接：https: //zhuanlan.zhihu.com/p/91159820

			来源：知乎 著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。 .radio-sex label {
				position: absolute;
				left: 0;
				top: 0;
				z-index: -1;
				/*注意层级关系，如果不把label层级设为最低，会遮挡住input而不能单选*/
				width: 20px;
				height: 20px;
				border: 1px solid #3582E9;
				border-radius: 100%;
			}

			.radio-sex input:checked+label {
				background: #3582E9;
			}

			.radio-sex input:checked+label::after {
				content: "";
				position: absolute;
				left: 8px;
				top: 2px;
				width: 5px;
				height: 12px;
				border-right: 1px solid #fff;
				border-bottom: 1px solid #fff;
				transform: rotate(45deg);
			}
		</style>
	</head>
	<body>
		<p>您的性别：</p>
		<div class="radio-sex">
			<input type="radio" id="sex1" name="sex">
			<label for="sex1"></label>
			<span>男</span>
		</div>
		<div class="radio-sex">
			<input type="radio" id="sex2" name="sex">
			<label for="sex2"></label> 女
		</div>


	</body>
</html>
