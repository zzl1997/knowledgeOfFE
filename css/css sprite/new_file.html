<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文子居中</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.sprites {
				width: 200px;
				margin: 50px auto;
			}

			.sprites div {
				margin: 5px;
			}

			.sprites span {
				float: left;
				width: 20px;
				height: 20px;
				background-image: url(./icon.png); 
				/* 引用精灵图 */
				background-size: 60px 40px;
			}

			.sprites1 {
				background-position: 0 0;
			}

			.sprites2 {
				background-position: -20px 0;
			}

			.sprites3 {
				background-position: 0 -20px;
			}

			.sprites4 {
				background-position: -20px -20px;
			}

			.sprites5 {
				background-position: -40px 0;
			}

			.sprites6 {
				background-position: -40px -20px;
			}
		</style>
	</head>

	<body>
		<div class="sprites">
			<div><span class="sprites1"></span>付款图标</div>
			<div><span class="sprites2"></span>存款图标</div>
			<div><span class="sprites3"></span>删除图标</div>
			<div><span class="sprites4"></span>粘贴图标</div>
			<div><span class="sprites5"></span>笑脸图标</div>
			<div><span class="sprites6"></span>编辑图标</div>
		</div>
	</body>

</html>
