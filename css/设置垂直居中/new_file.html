<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.vertical1 {
			height: 50px;
			line-height: 50px;
			background-color: #6495ED;
		}

		.container {
			position: relative;
			background-color: #00FFFF;
			width: 500px;
			height: 500px;
		}

		.vertical2 {
			height: 300px;
			width: 300px;
			background-color: #000000;
			position: absolute;
			top: 50%;
			margin-top: -150px;

		}

		.vertical3 {
			height: 300px;
			width: 300px;
			background-color: #000000;
			position: absolute;

			top: 50%;
			transform: translateY(-50%);

		}

		.container1 {
			display: flex;
			align-items: center;
			background-color: #00FFFF;
			width: 500px;
			height: 500px;
		}

		.vertical4 {
			height: 300px;
			width: 300px;
			background-color: #000000;
			
		}
	</style>
	<body>
		<p>这种方法对于单行文本有效，将文字的行高设置成height值</p>
		<div class="vertical1">
			chian
		</div>

		<p>
			使用绝对定位和负边距,用绝对定位下沉个一半，然后用margin-top往回走一小表格的一半
		</p>
		<div class=" container">
			<div class="vertical2">

			</div>
		</div>

		<p>
			绝对定位配合 CSS3 位移,在y轴上面网上移动-50%
		</p>
		<div class=" container">
			<div class="vertical3">

			</div>
		</div>

		<p>
			felx中的align-items 搞定
		</p>
		<div class=" container1">
			<div class="vertical4">

			</div>
		</div>
	</body>
</html>
