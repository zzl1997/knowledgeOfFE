<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<h2>方法一:两边分别向两个方向浮动,中间设置margin缩短一些</h2>
<div style="border: 1px solid black ;height: 300px">
  <div style="height:100%;width: 100px;float: left;background-color: red"></div>
  <div style="height:100%;width: 100px;float: right;background-color: yellow"></div>
  <div style="height: 100%; margin-left:100px;margin-right: 100px;background-color: #00FFFF"></div>
</div>
<hr>

<h2>方法二：类似于两栏布局，将中间一栏通过overflow：hidden设置为BFC，</h2>
<div style="border: 1px solid black ;height: 300px">
  <div style="height:100%;width: 100px;float: left;background-color: red"></div>
  <div style="height:100%;width: 100px;float: right;background-color: yellow"></div>
  <div style="height: 100%; overflow: hidden;background-color: #00FFFF"></div>
</div>
<hr>

<h2>方法三（双飞翼布局）：先加载一个设置了中间布局的main区域，后续加载left 和right来产生位移</h2>
<div>
  <div style="width: 100% ;float: left">
    <div style="background-color: #00FFFF;height: 300px ;margin-left: 200px;margin-right: 200px"></div>
  </div>
  <div style="float: left;width: 200px;background-color: yellow;height: 300px;margin-left: -100%;">

  </div>
  <div style="float: left;width: 200px ;height: 300px;background-color: red;margin-left: -200px"></div>
</div>
<hr>
<h2>方法四：使用flex布局来实现</h2>
<div style="display: flex ;height: 300px">
  <div style="flex: 1 1 auto;order: 2;height: 100% ;background-color: #00FFFF"></div>
  <div style="flex: 0 0 100px;order: 1;height: 100% ;background-color: yellow"></div>
  <div style="flex: 0 0 100px;order: 3;height: 100%;background-color: red"></div>
</div>
<hr>

<h2>方法五：使用绝对定位来进行布局,要使用top，left之类的两个来进行布局</h2>
<div style="position: relative;height: 300px">
  <div style="height: 100%;margin-left: 100px;margin-right: 100px;background-color: #00FFFF"></div>
  <div style="background-color: yellow ; position: absolute;left: 0;top:0;width: 100px;height: 100%"></div>
  <div style="background-color: red;position: absolute;right: 0 ; top:0;width: 100px;height: 100%"></div>
</div>
</body>
</html>
