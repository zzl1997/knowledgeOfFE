<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      html, body {
          margin: 0;
          padding: 0;
      }

      #wrap {
          width: 100%;
          overflow: hidden;
          background: #ccc;
      }

      #main {
          width: 100%;
          background: #ccc;
          position: relative;
      }

      .page {
          width: 100%;
          margin: 0;
      }

      #page1 {
          background: #E4E6CE;
      }

      #page2 {
          background: #6CE26C;
      }

      #page3 {
          background: #BF4938;
      }

      #page4 {
          background: #2932E1;
      }

  </style>
</head>
<body>
<div id="wrap">
  <div id="main">
    <div id="page1" class="page"></div>
    <div id="page2" class="page"></div>
    <div id="page3" class="page"></div>
    <div id="page4" class="page"></div>
  </div>
</div>
<script>
    const pages = document.getElementsByClassName("page");
    const wrap = document.getElementById("wrap");
    const len = document.documentElement.clientHeight;

    const main = document.getElementById("main");
    wrap.style.height = len + "px";

    for (let i = 0; i < pages.length; i++) {
        pages[i].style.height = len + "px";
    }
    document.addEventListener("mousewheel", scrollFun, false);
    let startTime = 0;
    let endTime = 0;
    let now = 0;

    function scrollFun(e) {
        startTime = new Date().getTime();
        const event = e || window.event;
        const dir = event.detail || -event.wheelDelta;
        if (startTime - endTime > 1000) {
            if (dir > 0 && now > -3 * len) {
                now -= len;
                main.style.top = now + "px";
                endTime = new Date().getTime();
            } else if (dir < 0 && now < 0) {
                now += len;
                main.style.top = now + "px";
                endTime = new Date().getTime();
            }
        } else {
            event.preventDefault();
        }
    }
</script>
</body>
</html>
