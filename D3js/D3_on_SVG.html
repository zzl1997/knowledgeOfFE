<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="https://d3js.org/d3.v5.min.js"></script>
<style>
    circle {
        fill: #4A988A;
    }

    text {
        font-family: "Open Sans";
        text-anchor: middle;
        color: rgb(34, 34, 34);
        font-size: 12px;
    }
</style>
<body>
<svg width="200" height="200">
  <circle fill="#3E5693" cx="50" cy="120" r="20"/>
  <text x="100" y="100">Hello SVG!</text>
  <path d="M100,10L150,70L50,70Z" fill="#BEDBC3" stroke="#539E91" stroke-width="3"></path>
</svg>
<hr>
<svg id="chart" width="250" height="100"></svg>
<script>var data = [{
    label: "7am",
    sales: 20
}, {
    label: "8am",
    sales: 12
}, {
    label: "9am",
    sales: 8
}, {
    label: "10am",
    sales: 27
}]

var g = d3.select('#chart')
    .selectAll("g")
    .data(data)
    .enter()
    .append('g')
g.append("circle")
    .attr('cy', 40)
    .attr('cx', (d, i) => (i + 1) * 50)
    .attr('r', (d) => d.sales)
g.append("text")
    .attr('y', 90)
    .attr('x', (d, i)=> (i+1) * 50)
    .text((d)=> d.label)
</script>
</body>
</html>
