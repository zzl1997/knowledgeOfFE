<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let str = "abcabcabcbbccccc";
			let num = 0;
			let char = '';


			// 使其按照一定的次序排列
			str = str.split('').sort().join('');
			// "aaabbbbbcccccccc"

			// 定义正则表达式
			let re = /(\w)\1+/g;
			str.replace(re, ($0, $1) =>
				// $0 第一个捕获组
				// $1 第二个捕获组
				{
					if (num < $0.length)
					{
						num = $0.length;
						char = $1;
					}
				});
			console.log(`字符最多的是${char}，出现了${num}次`);
		</script>
	</body>
</html>
