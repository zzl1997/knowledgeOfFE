<script>
    /**
    * @param {number[]} T
    * @return {number[]}
    */
    var dailyTemperatures = function (T) {
        var n = T.length
        var res = new Array(n)
        res[n - 1] = 0
        for (let i = n - 2; i >= 0; i--) {
            if (res[i + 1] === 0) {
                if (T[i] > T[i + 1]) { res[i] = 0 }
                else { res[i] = 1 }
            }
            else {
                if (T[i] < T[i + 1]) { res[i] = 1 }
                else {
                    var count = 0
                    var j
                    for (j = i + 1; j <= n - 1; j++) {
                        if (T[i] >= T[j]) { count++ }
                        else {
                            count++
                            break
                        }

                    }
                    if (j === n) {
                        res[i] = 0
                    } else {
                        res[i] = count
                    }
                }
            }

        }
        return res
    };
    dailyTemperatures([34, 80, 80, 34, 34, 80, 80, 80, 80, 34]
    )
</script>
