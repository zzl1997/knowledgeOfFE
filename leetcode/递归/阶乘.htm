<body>
    <div>
        题目是计算n的阶乘
        三部曲：
        1.定义f（n）函数的定义： 计算n的阶乘，输入为n，输出为n的阶乘的值，比如5！=120
        2.即递归到何时有出口
        3.将f（n）写出一个规模更小的表达式，如果有变量就 
    </div>
</body>
<script>
    function f(n){
        if(n==1){
            return 1
        }else if(n>1){
            return n*f(n-1)
        }
    }

    console.log(f(5))
</script>
