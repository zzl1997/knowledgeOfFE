    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function whatIsInAName(collection, source) {

            var arr = [];
            for (let i = 0; i < collection.length; i++) {
                var flag = true
                for (var key in source) {
                    console.log(key)
                    if (!(source[key] === collection[i][key])) {
                        flag = false
                    }
                }
                if (flag) {
                    arr.push(collection[i])
                }
            }
            return arr;
        }

        console.log(whatIsInAName([{ first: "Romeo", last: "Montague" }, { first: "Tybalt", last: "Capulet" }, { first: "Tybalt", last: "Capulet" }], { last: "Capulet" })
)    </script>
