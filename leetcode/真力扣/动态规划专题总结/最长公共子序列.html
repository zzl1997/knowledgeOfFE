<script>

    var result = []
    var longestCommonSubsequence = function (text1, text2) {
        var m = text1.length + 1
        var n = text2.length + 1
        var dp = new Array(m).fill(0).map(function () {
            return new Array(n).fill(0)
        })
        for (let i = 0; i < m; i++) {
            dp[i][0] = 0
        }
        for (let i = 0; i < n; i++) {
            dp[0][i] = 0
        }
        // console.log(dp)
        for (let i = 1; i < m; i++) {
            for (let j = 1; j < n; j++) {
                if (text1[i - 1] === text2[j - 1]) {
                    dp[i][j] = dp[i - 1][j - 1] + 1
                    result.push(text1[i-1])
                } else {
                    dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1])
                }
            }
        }
        return dp[m - 1][n - 1]



    };
    console.log(longestCommonSubsequence("abcde", 'ace'))
    console.log(result)
</script>
