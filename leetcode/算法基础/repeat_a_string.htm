<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var string="abc"

        function fun1(string,num) {
            var result=""
            for (let i =0;i<num;i++){
                result=result+string
            }
            return result
        }
        console.log(fun1(string,3))

        function  fun2(string,num) {
            if (num<=0){return ""}
            return new Array(num+1).join(string)
        }
        console.log(fun2(string,3))



        function fun3(string, num){
            if(num<=0){return ""}
            return fun3(string,num-1)+string
        }

        console.log(fun3(string,3))
    </script>
</head>
