<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>基本框架</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<style type="text/css">
		[v-cloak] {
			display: none;
		}

		/* 2. 在没有加载出来的时候,先把这个属性隐藏起来 */
	</style>
	<body>
		<div>

		</div>
		<div id="app">
			<h2>这就是v-cloak的作用，我不希望显示{{name}}这个</h2>
			<h2>我希望渲染之后再显示，一秒钟后会显示zzl</h2>
			<h2 v-cloak>{{name}}</h2>
			<!-- 1.使用v-cloak指令 -->
		</div>
		<script type="text/javascript">
			setTimeout(() =>
			{
				let app = new Vue(
				{
					el: '#app',
					data:
					{
						name: 'zzl'
					},
					methods:
					{},
				});
			}, 1000)
		</script>
	</body>
</html>
